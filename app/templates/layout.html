<script>
    $('#exampleModal').on('show.bs.modal', function (event) {
      var button = $(event.relatedTarget) // Button that triggered the modal
      var jobTitle = button.data('job-title')
      var location = button.data('location')
      var jobDescription = button.data('job-description')
      var logo = button.data('logo')
      var companyName = button.data('company-name')
      var applyNow = button.data('apply-now')
      var modal = $(this)
      console.log(jobTitle)
      //modal.find('.modal-title').text('New message to ' + recipient)
      modal.find('.modal-title').text(jobTitle + ' - ' + companyName + ' - ' + location)
      modal.find('.description').html(jobDescription)
      modal.find('.company-logo').attr('src', logo)
      modal.find('#apply-now').html(applyNow)
    })
  </script>
</html>
